<div class="form-container">
  <h2>Create Customer</h2>
  <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
    <div class="section" formGroupName="personal">
      <h3>Personal Information</h3>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="hasError('personal.name', 'required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="hasError('personal.email', 'required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </div>

    <div class="section" formGroupName="company">
      <h3>Company</h3>
      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-button routerLink="/customer">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
